<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/global.css">
    <link rel="stylesheet" href="src/gm.css">
    <title>Epic Gaem</title>
</head>

<body>
    <main class="bg-slate-800 text-white h-[100vh]">
        <div id="infobox" class="text-center border-slate-500 border-2 rounded-md absolute top-0 bottom-0 h-4/5 my-auto left-3 p-3">
            <h1 id="gameid" class="text-2xl"></h1>
            <hr class="border-slate-500 mb-3">
            <button class="mb-5 p-1" id="genboard" type="button">Generate Board</button>
            <div class="flex flex-col mb-3">
                <button type="button" class="room">Start</button>
                <button type="button" class="room">Teleport</button>
                <button type="button" class="room">Shop</button>
                <button type="button" class="room">Flamingo</button>
                <button type="button" class="room">Shadow Realm</button>
                <button type="button" class="room">Good</button>
                <button type="button" class="room">Bad</button>
                <button type="button" class="room">Versus</button>
                <button type="button" class="room">Combat</button>
                <button type="button" class="room">Empty</button>
            </div>
            <div class="flex flex-col">
                <button type="button" class="arrowBt mb-2">Two-Way</button>
                <button type="button" class="arrowBt">One-Way</button>
            </div>
        </div>
        <div id="toolbar" class="border-slate-500 hidden border-2 rounded-md absolute top-0 bottom-0 h-4/5 my-auto right-3 p-3">
            <h1 class="text-2xl">Scenes</h1>
            <hr class="border-slate-500 mb-3">
            <div class="flex flex-col">
                <button type="button" id="screenbt" class="mb-5 p-1">Board</button>
                <button type="button" id="screenbt" class="mb-5 p-1">Shop</button>
                <button type="button" id="screenbt" class="mb-5 p-1">Wheels</button>
            </div>
        </div>
        <canvas id="board" class="w-9/12 h-4/5 m-auto left-0 right-0 top-0 bottom-0 absolute border-2 border-slate-500 rounded-md"></canvas>
        <div id="ghost" class="border-2 transition-all duration-100 border-gray-500 absolute text-gray-500 hidden items-center justify-center text-xl leading-none bg-slate-800"><h1 class="text-center">Empty</h1></div>
    </main>
</body>
<script src="src/gm.ts" type="module"></script>

</html>
